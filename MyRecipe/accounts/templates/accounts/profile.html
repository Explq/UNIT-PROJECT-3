<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>{{ user.username }}'s Profile</h2>
<p>Bio: {{ user.profile.bio }}</p>

{% if user.profile.profile_picture %}
    <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture">
{% else %}
    <p>No profile picture uploaded.</p>
{% endif %}

</body>
</html>
